type Carpet {
  id: ID! @id
  customer: String!
  date_add: DateTime!
  date_delivery: DateTime!
  images: [String]! @scalarList(strategy: RELATION)
  status: Status
  phoneNumber: Int
  address: String
  carpets: [carpetDetails]!
  numberOfCarpets: Int
  totalPrice: Float
  pickupTime: String
}

enum Status {
  Ordered
  Processing
  Delivered
}

type carpetDetails {
  id: ID! @id
  measure: Float
  pricePerMeter: Float
  totalPrice: Float
}
